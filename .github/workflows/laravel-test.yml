name: ðŸ§ª Run Laravel Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ›  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql, bcmath
          coverage: none

      - name: âš¡ Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: ðŸ“¦ Install PHP Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: âš¡ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: ðŸ›  Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“¦ Install NPM Dependencies
        run: npm install

      - name: âš¡ Build Frontend Assets
        run: npm run build # Use build instead of dev for production

      - name: ðŸ›  Setup Environment File
        run: cp .env.example .env

      - name: ðŸ”‘ Generate Application Key
        run: php artisan key:generate

      - name: ðŸ›  Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_PORT: 3306
          DB_HOST: 127.0.0.1
        run: php artisan migrate --force

      - name: âœ… Run Laravel Tests
        run: php artisan test
